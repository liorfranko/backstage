apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
# some metadata about the template itself
metadata:
  name: v1beta3-demo
  title: Kafka Consumer
  description: Template for Kafka consumer
spec:
  owner: devops
  type: service

  # these are the steps which are rendered in the frontend with the form input
  parameters:
    - title: Fill in required information
      properties:
        name:
          title: Name
          type: string
          description: Please choose your service name
          ui:autofocus: true
        owner:
          title: Owner
          type: string
          description: Please choose the financial owner in IronSource Mobile - General/Supply/Demand
          ui:autofocus: true
          ui:options:
            rows: 5
        team:
          title: Team
          type: string
          description: Please choose your team
          ui:autofocus: true
          ui:options:
            rows: 5
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
